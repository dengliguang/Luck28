 <label  class="text-danger" style="font-size:30px;color:#ccc;">增加加拿大数据</label>

<!-- 增加 -->
	<form novalidate name="myAddJianadaForm" ng-submit="addJianadaForm()">
    <label  class="text-danger">one</label>
  <div class=" comment-input-margin">
    <input type="text" class=" comment-input" ng-model="jianada.one" ng-change="jianadaChange()" name="one" required ng-pattern="/^\+?[0-9][0-9]*$/"  placeholder="含零正整数">
    <div class="text-danger alert alert-danger " ng-show="myAddJianadaForm.one.$dirty && myAddJianadaForm.one.$invalid">
				    	<i class="glyphicon glyphicon-info-sign"></i>含零正整数
				    </div>
  </div>
    <label  class="text-danger">two</label>
  <div class=" comment-input-margin">
    <input type="text" class=" comment-input" ng-model="jianada.two" ng-change="jianadaChange()" name="two" required ng-pattern="/^\+?[0-9][0-9]*$/" placeholder="含零正整数">
    <div class="text-danger alert alert-danger " ng-show="myAddJianadaForm.two.$dirty && myAddJianadaForm.two.$invalid">
				    	<i class="glyphicon glyphicon-info-sign"></i>含零正整数
				    </div>
  </div>
    <label  class="text-danger">three</label>
  <div class=" comment-input-margin">
    <input type="text" class=" comment-input" ng-model="jianada.three" ng-change="jianadaChange()" name="three" required ng-pattern="/^\+?[0-9][0-9]*$/" placeholder="含零正整数">
    <div class="text-danger alert alert-danger " ng-show="myAddJianadaForm.three.$dirty && myAddJianadaForm.three.$invalid">
				    	<i class="glyphicon glyphicon-info-sign"></i>含零正整数
				    </div>
  </div>
    <label  class="text-danger">值</label>
  <div class=" comment-input-margin">
   <div><span ng-bind="jianada.code"></span></div>
  </div>
  <input type="submit" class="btn btn-lg btn-danger" 
  ng-disabled="myAddJianadaForm.$invalid" value="提交"/>
</form>
<!-- 增加end-->
