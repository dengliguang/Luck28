<div style="margin:10px;">
<button class="btn btn-primary" ui-sref="main.beijingList">返回北京数据列表</button>
</div>
 <label  class="text-danger" style="font-size:30px;color:#ccc;">修改北京数据</label>
<br/>
<!-- 修改 -->
	<form novalidate name="myUpdateBeijingForm" ng-submit="updateBeijingForm()">
    <label  class="text-danger">期号</label>
    <div><span ng-bind="beijing.beijingId"></span></div>
    <label  class="text-danger">one</label>
  <div class=" comment-input-margin">
    <input type="text" class=" comment-input" ng-model="beijing.one" ng-change="beijingChange()" name="one" required ng-pattern="/^\+?[0-9][0-9]*$/"  placeholder="含零正整数">
    <div class="text-danger alert alert-danger " ng-show="myUpdateBeijingForm.one.$dirty && myUpdateBeijingForm.one.$invalid">
				    	<i class="glyphicon glyphicon-info-sign"></i>含零正整数
				    </div>
  </div>
    <label  class="text-danger">two</label>
  <div class=" comment-input-margin">
    <input type="text" class=" comment-input" ng-model="beijing.two" ng-change="beijingChange()" name="two" required ng-pattern="/^\+?[0-9][0-9]*$/" placeholder="含零正整数">
    <div class="text-danger alert alert-danger " ng-show="myUpdateBeijingForm.two.$dirty && myUpdateBeijingForm.two.$invalid">
				    	<i class="glyphicon glyphicon-info-sign"></i>含零正整数
				    </div>
  </div>
    <label  class="text-danger">three</label>
  <div class=" comment-input-margin">
    <input type="text" class=" comment-input" ng-model="beijing.three" ng-change="beijingChange()" name="three" required ng-pattern="/^\+?[0-9][0-9]*$/" placeholder="含零正整数">
    <div class="text-danger alert alert-danger " ng-show="myUpdateBeijingForm.three.$dirty && myUpdateBeijingForm.three.$invalid">
				    	<i class="glyphicon glyphicon-info-sign"></i>含零正整数
				    </div>
  </div>
    <label  class="text-danger">值</label>
  <div class=" comment-input-margin">
   <div><span ng-bind="beijing.code"></span></div>
  </div>
  <input type="submit" class="btn btn-lg btn-danger" 
  ng-disabled="myUpdateBeijingForm.$invalid" value="提交"/>
</form>
<!-- 修改end-->
